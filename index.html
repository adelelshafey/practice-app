<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice App ... Adel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Practice App ... Adel</h1>
        <p>A simple app for testing and practice - CI/CD Demo</p>
      </header>

      <main>
        <section class="counter-section">
          <h2>Counter</h2>
          <div class="counter">
            <button id="decrease">-</button>
            <span id="count">0</span>
            <button id="increase">+</button>
          </div>
        </section>

        <section class="todo-section">
          <h2>Simple Todo</h2>
          <div class="todo-input">
            <input type="text" id="todoInput" placeholder="Add a task..." />
            <button id="addTodo">Add</button>
          </div>
          <ul id="todoList"></ul>
        </section>

        <section class="color-section">
          <h2>Color Changer</h2>
          <button id="randomColor">Random Background Color</button>
        </section>
      </main>

      <footer>
        <p>Practice App &copy; 2024</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
